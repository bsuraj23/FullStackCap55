<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OrderedListExample</title>
	<style>
		h1
		{
			text-align: center;
		}
		ol
		{
			display: table;
  			margin: 0 auto;
		}
	</style>
</head>
<body>
	<h1>This is an ordered list with type as roman number</h1>
	<ol type="I">
		<li>
			one
		</li>
		<li>
			two
		</li>
		<li>
			three
		</li>
		<li>
			four
		</li>
		<li>
			five
		</li>
	</ol>
</body>
</html>
